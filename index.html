<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Order Area</h1>
          <form id="pizzaDetails">
            <div class="form-group">
              <label for="pizzaName">Name Your Pizza!</label>
              <input id="pizzaName" class="form-control" type="text" >
            </div>
            <select class="form-control" id="size">
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
            <input type="checkbox" name="toppings" value="cheese">Cheese<br>
            <input type="checkbox" name="toppings" value="bacon">Bacon<br>
            <input type="checkbox" name="toppings" value="balsamic broccoli">Balsamic Broccoli<br>
            <input type="checkbox" name="toppings" value="caramelized onions">Caramelized Onions<br>
            <input type="checkbox" name="toppings" value="feta">Feta<br>

            <button id="addPizza" type="button" class="btn">Add Pizza to Order</button>


          </form>
        </div>
        <div class="col-md-6">
        </div>
          </div>
          <h1>Output Area</h1>
        <div>
          <ul id="pizzaDisplay">

          </ul>
        </div>
        <form class="pizzaOrderDetails" action="index.html" method="post">
          <button id="submitOrder" type="button" class="btn" name="button">Order My Pizzas</button>
        </form>
      </div>
  </body>
</html>
