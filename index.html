<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="empty">
      </div>
        <div class="row">
          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h1>Order Area</h1>
              </div>
              <div class="panel-body">
                <form id="pizzaDetails">
                  <div class="form-group">
                    <label for="pizzaName">Name Your Pizza!</label>
                    <input id="pizzaName" class="form-control" type="text" >
                  </div>
                  <label for="size">What Size Pizza?</label>
                  <select class="form-control" id="size">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                  </select>
                  <label for="checkbox">Which Toppings Would You Like?</label>
                  <p>Each topping is $1.00. Cheese is complimentary!</p>
                  <input type="checkbox" name="toppings" value="cheese" id="checkbox"><p>Cheese</p>
                  <input type="checkbox" name="toppings" value="bacon" id="checkbox"><p>Bacon</p>
                  <input type="checkbox" name="toppings" value="balsamic broccoli" id="checkbox"><p>Balsamic Broccoli</p>
                  <input type="checkbox" name="toppings" value="caramelized onions" id="checkbox"><p>Caramelized Onions</p>
                  <input type="checkbox" name="toppings" value="feta" id="checkbox"><p>Feta</p>
                  <button id="addPizza" type="button" class="btn"><p>Add Pizza to Order</p></button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6" id="yourOrder">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h1>Your Order</h1>
              </div>
              <div class="panel-body">
              <div>
                <ul id="pizzaDisplay">
                </ul>
              </div>
              <form class="pizzaOrderDetails" action="index.html" method="post">
                <p>Don't forget to add your delivery address!</p>
                <label for="">Address</label>
                <input type="text" id="submitOrderAddress">
                <button id="submitOrder" type="button" class="btn" name="button">Order My Pizzas</button>
              </form>
              <div id="orderOnWay">
                <h4>Good Job!</h4>
                  <p>
                    You just used the internet to order pizza!
                  </p>
                  <span id="orderDetail"></span>
              </div>
            </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
